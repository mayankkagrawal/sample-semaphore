version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Push Image"
    task:
      secrets:
       - name: GCP
      #   - name: KUBECONFIG
      env_vars:
        # - name: KUBECONFIG
        #   value: /home/semaphore/.kube/dok8s.yaml
        - name: CLUSTER_US
          value: nginx-ingres-moogsoft1
        - name: REGION_US
          value: us-central1
      prologue:
        commands:
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=.secrets/gcp.json
          # # Don't forget -q to silence confirmation prompts
          # - gcloud auth configure-docker -q
          - gcloud container clusters get-credentials "${CLUSTER_US}" --region "${REGION_US}" --project searce-playground
          - checkout
      jobs:
        # - name: Docker build
        #   commands:
        #     # Replace with your GCP Project ID
        #     - docker build -t "gcr.io/searce-playground/semaphore-example:${SEMAPHORE_GIT_SHA:0:7}" .
        #     - docker push "gcr.io/searce-playground/semaphore-example:${SEMAPHORE_GIT_SHA:0:7}"
        - name: Kubernetes deployment
          commands:
            - kubectl apply -f  deployment.yaml

